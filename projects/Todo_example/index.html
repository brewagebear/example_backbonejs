<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Backbone.js Example Todoproject</title>
    <link rel="stylesheet" href="assets/base.css">
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          <input type="text" id="new-todo" placeholder="What needs to be done?" autofocus />
        </header>
        <section id="main">
          <input type="checkbox" id="toggle-all" />
          <lable for="toggle-all">Mark all as complete</lable>
          <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
      </section>
      <div id="info">
        <p>Double-click to edit a todo</p>
        <p>Written by<a href="https://github.com/addyosmani">Addy Osmani</a></p>
        <p>Part of<a href="" herf="http://todomvc.com">TodoMVC</a></p>
      </div>
      <script type="text/template" id="item-template">
        <div class="view">
          <input type="checkbox"class="toggle" <%= completed ? 'checked' : '' %>>
          <label><% -title %></label>
          <button class="destroy"></button>
        </div>
        <input type="text" class="edit" value="<% -title %>">
      </script>
      <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong>
        <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
          <li><a class="selected" href="#">All</a></li>
          <li><a href="#/active">Activie</a></li>
          <li><a href="#/completed">Completed</a></li>
        </ul>
        <% if (completed) { %>
          <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
      </script>
    <script src="lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="lib/underscore.js" charset="utf-8"></script>
    <script src="lib/backbone.js" charset="utf-8"></script>
    <script src="lib/backbone.localstorage.js" charset="utf-8"></script>
    <script src="models/todo.js" charset="utf-8"></script>
    <script src="collections/todo.js" charset="utf-8"></script>
    <script src="views/todos.js" charset="utf-8"></script>
    <script src="views/app.js" charset="utf-8"></script>
    <script src="routers/router.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
