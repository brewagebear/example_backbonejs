<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Backbone tutorials</title>
  </head>
  <body>
    <script src="../lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="../lib/underscore.js" charset="utf-8"></script>
    <script src="../lib/backbone.js" charset="utf-8"></script>
    <script src="../lib/backbone.localstorage.js" charset="utf-8"></script>
    <script type="text/javascript">
      Todo = Backbone.Model.extend({
        defaults: {
          title : '',
          completed : false
        }
      });
      Todoscollection = Backbone.Collection.extend({
        model: Todo,
      });

      var Todoscollection = new Backbone.Collection();

      Todoscollection.on("add", function(todo){
        console.log(
          "I Should " + todo.get("title") + ". Have I done it before? "
          + (todo.get("completed") ? 'Yeah!' : 'No,')
        );
      });

      Todoscollection.add([
          {title: 'go to Jamaica', completed: false},
          {title: 'go to China', completed: false},
          {title: 'go to Korea', completed: true}
        ]);
    </script>
  </body>
</html>
