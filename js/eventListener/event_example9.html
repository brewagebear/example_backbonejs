<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Backbone tutorials</title>
  </head>
  <body>
    <script src="../lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="../lib/underscore.js" charset="utf-8"></script>
    <script src="../lib/backbone.js" charset="utf-8"></script>
    <script src="../lib/backbone.localstorage.js" charset="utf-8"></script>
    <script type="text/javascript">
      var ourObj  = {};
      _.extend(ourObj, Backbone.Events);

      function doAction(action, duration){
        console.log('We are' + action + ' for ' + duration);
      }

      ourObj.on("dance", doAction);
      ourObj.on("singing", doAction);
      ourObj.on("jumping", doAction);

      ourObj.trigger('dance', 'dancing', '5min');

      ourObj.trigger('dance singing jumping', 'on fire!', '15min');
    </script>
  </body>
</html>
