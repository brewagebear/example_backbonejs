<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Backbone tutorials</title>
  </head>
  <body>
    <div id="todo">
      <input type="checkbox" />
    </div>
    <script src="../lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="../lib/underscore.js" charset="utf-8"></script>
    <script src="../lib/backbone.js" charset="utf-8"></script>
    <script src="../lib/backbone.localstorage.js" charset="utf-8"></script>
    <script type="text/javascript">
      var View = Backbone.View.extend({

        el: "#todo",

        events: {
          'click [type="checkbox"]' : 'clicked',
        },

        initialize: function () {
          //Jquery를 사용하여 DOM이벤트 바인딩
          this.$el.click(this.jqueryClicked);
          //API이벤트 바인딩
          this.on('apiEvent', this.callback);
        },
        //'this'가 뷰를 가르킨다.
        clicked: function(event){
          console.log('Events handler for ' + this.el.outherHTML );
          this.trigger('apiEvent', event.type);
        },

        //'this'가 DOM요소를 처리한다
        jqueryClicked: function(event){
          console.log('Jquery handler for ' + this.outherHTML );
        },

        callback: function(eventType){
          console.log('Event type was ' + eventType);
        }
      });

      var view = new View();
    </script>
  </body>
</html>
