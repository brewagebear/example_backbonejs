<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Backbone tutorials</title>
  </head>
  <body>
    <script src="../lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="../lib/underscore.js" charset="utf-8"></script>
    <script src="../lib/backbone.js" charset="utf-8"></script>
    <script src="../lib/backbone.localstorage.js" charset="utf-8"></script>
    <script type="text/javascript">
      var People = new Backbone.Collection;

      People.comparator = function(a, b){
        return a.get('name') < b.get('name') ? -1 : 1;
      };

      var tom = new Backbone.Model({name: 'Tom'});
      var rob = new Backbone.Model({name: 'Rob'});
      var tim = new Backbone.Model({name: 'Tim'});

      People.add(tom);
      People.add(rob);
      People.add(tim);

      console.log(People.indexOf(rob) === 0);
      console.log(People.indexOf(tim) === 1);
      console.log(People.indexOf(tom) === 2);
      console.log(People.indexOf());
    </script>
  </body>
</html>
